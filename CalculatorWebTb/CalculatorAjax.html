    <script type="text/javascript">

        function goCalc()
        {
            var a1 = document.getElementById("a");
            var c = a1.value;
            var a2 = document.getElementById("b");
            var e = a2.value;
            var op = document.getElementById("op");
            var b = op.value;
            var d = document.getElementById("res");

            c = +c;
            e = +e;

            d.value = CalcN(c, e, b);
        };

        function CalcN(a1, a2, op)
        {
            var req = "num1="+a1+"&num2="+a2+"&opr="+op;
            var rr = new XMLHttpRequest();
            rr.open('GET', 'Calc.php?'+req, false);
            rr.onload = function (e) {
                if (rr.readyState == 4 && rr.status == 200) {
                    $res = rr.responseText;
                }
            };
            rr.send(null);
            return $res;

        };


        function Calc(a1, a2, op)
        {
            var res;
            switch (op)
            {
                    case "*":
                        res = a1 * a2;
                        break;
                    case "+":
                        res = a1 + a2;
                        break;
                    case "-":
                        res = a1 - a2;
                        break;
                    case "/":
                        res = a1 / a2;
                        break;
                    default:
                        res = 0;
                        break;
            }
            return res;
        };
    </script>
